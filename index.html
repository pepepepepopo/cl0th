<html><head><base href=".">
<meta charset="UTF-8">
<style>
    body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #1a1a1a;
        color: white;
        font-family: Arial, sans-serif;
    }

    .controls {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
    }

    .shop-container {
        position: fixed;
        top: 20px;
        left: 20px;
    }

    .shop-button {
        background: rgba(0, 0, 0, 0.8);
        padding: 10px 20px;
        border-radius: 10px 10px 0 0;
        cursor: pointer;
        transition: background 0.3s;
    }

    .shop {
        display: none;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 0 10px 10px 10px;
        max-height: 80vh;
        overflow-y: auto;
    }

    .shop.active {
        display: block;
    }

    .skin-option {
        display: flex;
        align-items: center;
        margin: 10px 0;
        padding: 10px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .skin-option:hover {
        background: rgba(255, 255, 255, 0.2);
    }

    .skin-preview {
        width: 50px;
        height: 50px;
        margin-right: 10px;
        border-radius: 50%;
    }

    canvas {
        margin-top: 20px;
    }

    input[type="range"] {
        width: 200px;
        margin: 10px 0;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    #replayButton {
        background: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        transition: background 0.3s;
    }

    #replayButton:hover {
        background: #45a049;
    }
    
    body.bg-image {
        background-image: var(--bg-image);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
</style>
</head>

    <div class="controls">
        <label for="subdivisions">Subdivisions: <span id="subdivValue">16</span></label>
        <input type="range" id="subdivisions" min="4" max="32" value="16" step="2">
        <label for="gravity">Gravity: <span id="gravityValue">0.98</span></label>
        <input type="range" id="gravity" min="0" max="2" value="0.98" step="0.1">
        <label for="stiffness">Stiffness: <span id="stiffValue">0.8</span></label>
        <input type="range" id="stiffness" min="0" max="1" value="0.8" step="0.1">
        <button id="replayButton">Replay Animation</button>
    </div>
    <canvas id="clothCanvas"></canvas>

<script>const canvas = document.getElementById('clothCanvas');
const ctx = canvas.getContext('2d');
const subdivisions = document.getElementById('subdivisions');
const gravity = document.getElementById('gravity');
const stiffness = document.getElementById('stiffness');
const subdivValue = document.getElementById('subdivValue');
const gravityValue = document.getElementById('gravityValue');
const stiffValue = document.getElementById('stiffValue');
const replayButton = document.getElementById('replayButton');
function toggleShop() {
  const shop = document.querySelector('.shop');
  shop.classList.toggle('active');
  const button = document.querySelector('.shop-button');
  button.textContent = shop.classList.contains('active') ? 'Shop ▲' : 'Shop ▼';
}
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let sphereColor = '#444';
let sphereBorderColor = '#666';
const sphere = {
  x: canvas.width / 2,
  y: canvas.height / 2,
  radius: 100
};
function changeSkin(fillColor, borderColor) {
  sphereColor = fillColor;
  sphereBorderColor = borderColor;
}
class Point {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.oldX = x;
    this.oldY = y;
    this.pinned = false;
  }
  update() {
    if (this.pinned) return;
    const vx = (this.x - this.oldX) * 0.99;
    const vy = (this.y - this.oldY) * 0.99;
    this.oldX = this.x;
    this.oldY = this.y;
    this.x += vx;
    this.y += vy;
    this.y += parseFloat(gravity.value);
    const dx = this.x - sphere.x;
    const dy = this.y - sphere.y;
    const distance = Math.sqrt(dx * dx + dy * dy);
    if (distance < sphere.radius) {
      const angle = Math.atan2(dy, dx);
      this.x = sphere.x + Math.cos(angle) * sphere.radius;
      this.y = sphere.y + Math.sin(angle) * sphere.radius;
    }
  }
}
class Stick {
  constructor(p1, p2) {
    this.p1 = p1;
    this.p2 = p2;
    this.length = Math.hypot(p1.x - p2.x, p1.y - p2.y);
  }
  update() {
    const dx = this.p2.x - this.p1.x;
    const dy = this.p2.y - this.p1.y;
    const distance = Math.hypot(dx, dy);
    const difference = this.length - distance;
    const percent = difference / distance * parseFloat(stiffness.value);
    const offsetX = dx * percent;
    const offsetY = dy * percent;
    if (!this.p1.pinned) {
      this.p1.x -= offsetX;
      this.p1.y -= offsetY;
    }
    if (!this.p2.pinned) {
      this.p2.x += offsetX;
      this.p2.y += offsetY;
    }
  }
}
let points = [];
let sticks = [];
let animating = true;
function createCloth() {
  points = [];
  sticks = [];
  const size = parseInt(subdivisions.value);
  const spacing = 20;
  const clothWidth = size * spacing;
  const startY = sphere.y - sphere.radius - clothWidth - 50;
  for (let y = 0; y < size; y++) {
    for (let x = 0; x < size; x++) {
      const p = new Point(canvas.width / 2 - size * spacing / 2 + x * spacing, startY + y * spacing);
      points.push(p);
    }
  }
  for (let y = 0; y < size; y++) {
    for (let x = 0; x < size; x++) {
      if (x < size - 1) {
        sticks.push(new Stick(points[y * size + x], points[y * size + x + 1]));
      }
      if (y < size - 1) {
        sticks.push(new Stick(points[y * size + x], points[(y + 1) * size + x]));
      }
    }
  }
}
function simulate() {
  points.forEach(p => p.update());
  for (let i = 0; i < 3; i++) {
    sticks.forEach(s => s.update());
  }
}
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.beginPath();
  ctx.arc(sphere.x, sphere.y, sphere.radius, 0, Math.PI * 2);
  ctx.fillStyle = sphereColor;
  ctx.fill();
  ctx.lineWidth = 2;
  ctx.strokeStyle = sphereBorderColor;
  ctx.stroke();
  ctx.lineWidth = 1;
  ctx.beginPath();
  for (let y = 0; y < parseInt(subdivisions.value); y++) {
    for (let x = 0; x < parseInt(subdivisions.value) - 1; x++) {
      const i = y * parseInt(subdivisions.value) + x;
      ctx.moveTo(points[i].x, points[i].y);
      ctx.lineTo(points[i + 1].x, points[i + 1].y);
    }
  }
  for (let x = 0; x < parseInt(subdivisions.value); x++) {
    for (let y = 0; y < parseInt(subdivisions.value) - 1; y++) {
      const i = y * parseInt(subdivisions.value) + x;
      ctx.moveTo(points[i].x, points[i].y);
      ctx.lineTo(points[i + parseInt(subdivisions.value)].x, points[i + parseInt(subdivisions.value)].y);
    }
  }
  ctx.strokeStyle = '#fff';
  ctx.stroke();
}
function animate() {
  if (animating) {
    simulate();
  }
  draw();
  requestAnimationFrame(animate);
}
function changeBackground(color) {
  if (color.startsWith('data:')) {
    document.body.style.setProperty('--bg-image', `url('${color}')`);
    document.body.classList.add('bg-image');
    document.body.style.background = 'none';
  } else {
    document.body.classList.remove('bg-image');
    document.body.style.background = color;
  }
}
subdivisions.addEventListener('input', () => {
  subdivValue.textContent = subdivisions.value;
  createCloth();
});
gravity.addEventListener('input', () => {
  gravityValue.textContent = gravity.value;
});
stiffness.addEventListener('input', () => {
  stiffValue.textContent = stiffness.value;
});
replayButton.addEventListener('click', () => {
  createCloth();
});
let draggingPoint = null;
canvas.addEventListener('mousedown', e => {
  const rect = canvas.getBoundingClientRect();
  const mouseX = e.clientX - rect.left;
  const mouseY = e.clientY - rect.top;
  for (let p of points) {
    const dx = p.x - mouseX;
    const dy = p.y - mouseY;
    if (Math.hypot(dx, dy) < 20) {
      draggingPoint = p;
      break;
    }
  }
});
canvas.addEventListener('mousemove', e => {
  if (draggingPoint) {
    const rect = canvas.getBoundingClientRect();
    draggingPoint.x = e.clientX - rect.left;
    draggingPoint.y = e.clientY - rect.top;
    draggingPoint.oldX = draggingPoint.x;
    draggingPoint.oldY = draggingPoint.y;
  }
});
canvas.addEventListener('mouseup', () => {
  draggingPoint = null;
});
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  sphere.x = canvas.width / 2;
  sphere.y = canvas.height / 2;
  createCloth();
});
createCloth();
animate();</script>
